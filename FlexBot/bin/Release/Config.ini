[Bot]
DiscordBotToken=
useCustomCommands=true
useFactCommands=true
useCurrency=false
useWarning=true
useReputation=true

[Server_Management]
Mute={mention} has been muted
Unmute={mention} has been unmuted
Allow={mention} is allowed in this channel.
Remove={mention} has been removed from this channel.
Clear={amount} messages has been cleared!!!

[Warning]
Limit = 100
Get = {mention} has Warning level of {amount}.
Change = {mention} now has a warning level of {amount}
Max = {mention} has reached Max Warning Level. Punishment must be given.

[Reputation]
Name=Rep
CanNegative=false
Get = {mention} has Rep of {amount}
Change = {mention} now has a Rep of {amount}
Self ={user}, you can not give Rep to yourself.

[Folders]
CustomCommands=Commands
FactCommands=Facts
User_Data=UserData
Currency_Data=CurrencyData

[Currency]
Currency_Name = Flex
Gamble_Dice = false
Gamble_Fight = false





  



